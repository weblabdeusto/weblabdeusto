<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>

<script type="text/javascript">

    // From StackOverflow.
    function getHashParams() {

        var hashParams = {};
        var e,
                a = /\+/g,  // Regex for replacing addition symbol with a space
                r = /([^&;=]+)=?([^&;]*)/g,
                d = function (s) {
                    return decodeURIComponent(s.replace(a, " "));
                },
                q = window.location.hash.substring(1);

        while (e = r.exec(q))
            hashParams[d(e[1])] = d(e[2]);

        return hashParams;
    }

    var params = getHashParams();

    if(params['page']) {
        if(params['page'] == 'home') {
            // Redirect to main page.
            window.location.replace("/weblab");
        }
        else if(params['page'] == 'experiment') {
            // Redirect to experiment page.
            var cat = params['exp.category'];
            var exp = params['exp.name'];

            if(cat && exp) {
                window.location.replace("/weblab/labs/" + cat + "/" + exp + "/");
            }
        }
    }

</script>

</body>
</html>
