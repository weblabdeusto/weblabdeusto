<h1 style="text-align: center">Elevator</h1>
<hr>

<div class="row">
    <div class="col-xs-12 col-sm-6 col-sm-push-3">
        <div class="alert" ng-class="experiment.getStatusClass()">
            {{ experiment.getStatusDescription() }}
        </div>
    </div>
</div>

<div class="row">

    <div class="col col-xs-12 col-sm-3">
        <wl-webcam src="images/fake_webcam_back.jpg"></wl-webcam>
    </div>

    <div class="col col-sm-3 col-xs-12">
        <wl-webcam disabled-src="//cams.weblab.deusto.es/webcam/proxied.py/fpga1"
                   src="images/fake_webcam_controls.jpg"></wl-webcam>
    </div>

    <div class="col col-sm-3 col-xs-12">

        <div class="row">
            <div class="col col-sm-6 col-xs-12">
                <wl-elevator-controls></wl-elevator-controls>
            </div>

            <div class="col col-sm-6 col-xs-12">
                <wl-calling-controls></wl-calling-controls>
            </div>
        </div>
    </div>


    <div class="col col-sm-3 col-xs-12">
        <wl-webcam disabled-src="//cams.weblab.deusto.es/webcam/proxied.py/fpga1"
                   src="images/fake_webcam_front.jpg"></wl-webcam>
    </div>
</div> <!-- !row -->

<div class="row" style="margin-top: 20px">
    <div class="col col-xs-12 col-sm-4 col-sm-offset-4">
        <progressbar ng-show="shouldShowStatus()" class="progress-striped active" style="width: 100%; height: 30px"
                     ng-init="dynamic = 50"
                     animate="true" value="'100'" type="success"><b>Programming the board</b>
        </progressbar>

        <!-- TODO: To be added when the reservation-id becomes available. -->
        <!--<wl-upload></wl-upload>-->
    </div>
</div>

<div class="row">

</div>
