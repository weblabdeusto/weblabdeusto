<script src="jquery-1.8.3.min.js"></script>
<script src="slider/js/bootstrap-slider.js"></script>
<style>
  .slider.slider-vertical {
    height: 70px;
    margin-top: 5px;
    margin-left: 20px;
  }
  .slider-handle {
    height: 50px;
    width: 50px;
    border: 2px solid black;
  }
  .slider.slider-vertical .slider-handle {
    margin-left: -20px;
  }

  #redball .slider-selection {
    background: #FF8282;
  }
  #redball .slider-handle {
    background: red;
  }
  #whiteball .slider-selection {
    background: #F5F5F5;
  }
  #whiteball .slider-handle {
    background: white;
  }
  #yellowball .slider-selection {
    background: #FFFF82;
  }
  #yellowball .slider-handle {
    background: yellow;
  }
  #blueball .slider-selection {
    background: #8282FF;
  }
  #blueball .slider-handle {
    background: blue;
  }

  .slider-handle.round {
     -webkit-border-radius: 50px;
     -moz-border-radius: 50px;
     border-radius: 50px;
  }

  .sliderballs {
    margin-top: 7px;
    margin-bottom: 50px;
  }



  .centered {
    display: block;
    margin-left: auto;
    margin-right: auto;
    text-align: center;
  }

</style>
