<div class="container-fluid"> <!-- Modal for the guide --> <script type="text/ng-template" id="modal.controller.html"><div class="modal-header">
            <h3 class="modal-title">{{ params.title }}</h3>
        </div>
        <div class="modal-body">
            {{ params.message }}
        </div>
        <div ng-if="params.canClose" class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">{{ "ok"|translate }}</button>
            <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
        </div></script> <!-- Modal for the reserve warning. This is a somewhat customized version of the generic modal. --> <script type="text/ng-template" id="reserve_modal.controller.html"><div class="modal-header">
            <h3 class="modal-title">{{ params.title }}</h3>
        </div>
        <div class="modal-body">
            <p>{{ params.message }}</p>
            <div>
                <p>{{ params.startCreatingMessage }}</p>
                <div class="text-center">
                    <a target="_blank" style="font-weight: bold" ng-href="{{ params.booleLink }}" class="btn btn-primary">{{ params.openBooleMessage }}</a>
                </div>
            </div>
        </div>
        <div ng-if="params.canClose" class="modal-footer">
            <button class="btn btn-primary" type="button" ng-click="ok()">{{ "ok"|translate }}</button>
            <!--<button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>-->
        </div></script> <!-- Initial row with the webcam and optionally the virtual model --> <div ng-if="!VIRTUALMODEL && !BOOLEWEB" class="row"> <div class="text-center col-xs-offset-3 col-xs-6"> <wl-webcam test="hai {{ webcamUrl }}" url="{{ webcamUrl }}"></wl-webcam> </div> </div> <!--<div ng-if="VIRTUALMODEL" class="row">
        <div class="text-center col-xs-6 wl-display-col">
            <wl-webcam webcamUrl="{{ webcamUrl }}"></wl-webcam>
        </div>
        <div class="text-center col-xs-6 wl-display-col">
            <wl-virtual-model></wl-virtual-model>
        </div>
    </div>

    <div ng-if="BOOLEWEB" class="row">
        <div class="text-center col-xs-6 wl-display-col">
            <wl-webcam webcamUrl="{{ webcamUrl }}"></wl-webcam>
        </div>
        <div class="text-center col-xs-6 wl-display-col">

        </div>
    </div>--> <div class="row"> <div class="col-xs-2"> <wl-timer time="time"></wl-timer> </div> <div class="col-xs-10"> <wl-status ng-show="status != 'ready'" status="status" message="status"></wl-status> </div> </div> <div class="row"> <div class="col-xs-1"></div> <div ng-repeat="switch in [9, 8, 7, 6, 5, 4, 3, 2, 1, 0]" class="col-xs-1"> <wl-switch ident="{{ 9-switch }}" caption="{{ switch }}"></wl-switch> </div> </div> <div style="padding-bottom: 0px"></div> <div class="row"> <div class="col-xs-4"> <wl-clock-control></wl-clock-control> </div> <div class="col-xs-2"></div> <div ng-repeat="button in [3, 2, 1, 0]" class="col-xs-1"> <slider ng-init="delay=1000" floor="0" default ceiling="10000" step="100" precision="0" ng-model="delay" translate=""></slider> <wl-button ident="{{ button }}" caption="{{ button }}" delay="delay"></wl-button> </div> </div> <!-- File upload --> <div class="row"> <div class="col-xs-2 col-xs-push-5"> <div ng-show="!uploading" class="form-group"> <form> <input class="" type="file" id="file" name="file" value="oo"> <input class="" type="button" ng-click="doFileUpload()" value="{{ 'upload' | translate }}"> </form> </div> <div ng-show="uploading" wl-translate-me> uploading </div> </div> </div> </div>
